<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Code Behind -->
    <script src="script.js"></script>
    <script src="customList.directive.js"></script>
    <script src="storageService.js"></script>
   <!-- <script src="SidenavController.js"></script> -->

</head>
<body ng-app="todoApp" class="no-scroll" ng-controller="TodoController as ctrl" layout="row">

                     <md-sidenav class="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
                         <md-toolbar class="md-whiteframe-3dp">
                             <div class="md-toolbar-tools">
                            <span> TaskApp </span>
                             </div>
                        </md-toolbar>
                        <div md-theme="">
                             <md-content layout-margin>
                                 <p> Men√π</p>
                                 <md-button ng-click="ctrl.toggleSidenav()" class="md-primary">
                                  close
                                 </md-button>
                            </md-content>
                        </div>
                      </md-sidenav>

            

    <div  class="no-scroll" flex>
        <div layout="column" class="no-scroll">    
            <md-toolbar class="md-whiteframe-3dp">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Task App</span>
                    </h2>
                    <span flex></span>

                    
                        <md-input-container class="search-Area"ng-show="showSearch">
                            <input type="text" ng-model="ctrl.searchString" class="search">
                        </md-input-container>
                            <md-button ng-click="showSearch = ! showSearch" class="md-icon-button">
                        <md-icon> search </md-icon>
                            </md-button>
                        <md-button ng-click="ctrl.toggleSidenav()" class="md-icon-button">
                            <md-icon>reorder</md-icon>
                        </md-button>                 

                    <md-button ng-disabled="ctrl.selectedItem.length == 0" ng-click="ctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-content class="no-scroll">
                <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
                    <md-tab label="Todo">
                        <custom-list items="ctrl.items"  search="ctrl.searchString" selected-item="ctrl.selectedItem" filter-function="ctrl.notDone"></custom-list>
                    </md-tab>
                    <md-tab label="Done">
                        <custom-list items="ctrl.items" search="ctrl.searchString"  selected-item="ctrl.selectedItem" filter-function="ctrl.done"></custom-list>
                    </md-tab>
                    <md-tab label="All">
                        <custom-list items="ctrl.items" search="ctrl.searchString"  selected-item="ctrl.selectedItem" filter-function="ctrl.all"></custom-list>
                    </md-tab>
                </md-tabs>
                <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="ctrl.addTask($event)">
                    <md-icon>add</md-icon>
                </md-button>
            </md-content>

        </div>
    </div>
</body>

</html>
